<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#6c5ce7"/>
    
    <!-- Terminal Window -->
    <rect x="40" y="60" width="120" height="80" rx="10" fill="white"/>
    
    <!-- Command Prompt -->
    <text x="55" y="100" font-family="monospace" font-size="14" fill="#2d3436">
        <tspan x="55" y="90">$</tspan>
        <tspan x="70" y="90" fill="#6c5ce7">_</tspan>
    </text>
    
    <!-- Stars -->
    <circle cx="160" cy="40" r="5" fill="white"/>
    <circle cx="40" cy="150" r="3" fill="white"/>
    <circle cx="170" cy="160" r="4" fill="white"/>
</svg>
